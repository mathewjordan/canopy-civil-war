colorScheme=e||'light'}catch(e){}}()</script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"manifest":{"@context":"http://iiif.io/api/presentation/3/context.json","id":"https://cdm15808.contentdm.oclc.org/iiif/p15808coll6:5483/manifest.json","type":"Manifest","metadata":[{"label":{"none":["Catalog record"]},"value":{"none":["http://alice.library.ohio.edu/record=b4671045~S7"]}},{"label":{"none":["Collection finding aid"]},"value":{"none":["https://media.library.ohio.edu/digital/collection/findingaids/id/4/"]}},{"label":{"none":["Collection"]},"value":{"none":["Civil War Correspondence"]}},{"label":{"none":["Subcollection"]},"value":{"none":["William Parker Johnson letters (MSS 173)"]}},{"label":{"none":["Collection contact"]},"value":{"none":["Contact Manuscripts Archivist Greta Suiter at https://bit.ly/oulibraries-archives-questions"]}},{"label":{"none":["Date"]},"value":{"none":["1848-1870"]}},{"label":{"none":["Description"]},"value":{"none":["This unlabeled full-length portrait photograph of a child was taken in Athens, Ohio circa the middle of the 19th century. It appears to be a hand-colored photographic reproduction of an older photograph in a curved frame. Because this photograph accompanied William Parker Johnson\u0026#x27;s Civil War letters when they were donated to Ohio University Libraries, it may be possible to surmise that it depicts one of his seven children with Julia Johnson: Adela, Willie, Alberta, Harry, Franklin, Jessie and Louis. William and Julia were married in 1847; Adela was their first child and one of only two to reach adulthood. Willie, Harry, Franklin, Jessie, and Louis all died as children. Louis and Alberta at least were born after Johnson returned from war and before moving his family to Indianapolis in 1870. Julia died in 1872."]}},{"label":{"none":["File type"]},"value":{"none":["TIFF"]}},{"label":{"none":["Original Format-AAT"]},"value":{"none":["Cartes-de-visite (card photographs); Photographs"]}}
